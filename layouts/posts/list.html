{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>

    {{range first 1 .Pages}}
    <h3>{{.Title}}</h3>
    <p>{{.Summary}} <a href="{{.Permalink}}">Keep reading</a></p>

    {{end}}

    <h2>All {{.Type}}</h2>
    <ul>
        {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
