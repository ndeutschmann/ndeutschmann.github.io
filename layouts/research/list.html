{{ define "main" }}
<div class="container">
    <p>{{.Content}}</p>

    {{ range .Pages }}
    	<hr>
        <h1>{{ .Title }}</h1>
    <div class="researchpage">   
        {{.Summary | markdownify}}
        <ul>
        {{range first 5 .Pages.ByDate.Reverse}}
            <li>{{if .Params.private}}
                <a href={{.Params.link}}>{{.Title}}</a> 
                {{else}}
                <a href="{{.Permalink}}">{{ .Title }}</a>
                {{end}}</li>
            <p>{{.Summary}}</p>
        {{end}}
        </ul>
        <p class="archive"><a href="{{.Permalink}}">> {{ .Title }} archive</a></p>
    </div>
    {{ end }}

</div>
{{ end }}
